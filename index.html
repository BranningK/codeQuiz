<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <div>
           <h1 id="headerTitle">Code Quiz</h1>
            <p id=highScores>View High Scores</p> 
        </div>
        
    </header>

    <main>
        <div id="main-div">
            <div id="title-timer">
                <h2 id="h2El">Code Quiz</h2>
                <p id="timeLeft"></p>
            </div>
                <p id="question"></p>
                <div id="startButton">Start</div>
            <div id="questionBox">
                <div id="answerChoice1"><p id="text1"></p></div>
                <div id="answerChoice2"><p id="text2"></p></div>
                <div id="answerChoice3"><p id="text3"></p></div>
                <div id="answerChoice4"><p id="text4"></p></div>
            </div>
        </div>
    </main>


    <script src="./assets/script.js"></script>
</body>
</html>
